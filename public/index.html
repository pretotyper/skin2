<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피부 진단 서비스</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <header class="gnb">
        <div class="logo">
            <h2>skin2</h2>
        </div>
        <div class="gnb-right">
            <button class="refresh-btn" id="gnb-refresh-btn">새로고침</button>
            <button class="share-btn" id="gnb-share-btn">공유</button>
        </div>
    </header>
    <div class="container">
        <h1>무료 AI 피부 분석 서비스</h1>
        <h2>본인의 얼굴 사진을 업로드해 주세요.<span class="red-asterisk">*</span></h2>
        <div class="description">
            정면, 왼쪽, 오른쪽 얼굴이 잘 보이는 최소 3장의 사진을 업로드해야 정확한 분석이 가능합니다. 이미지는 기록되지 않고 초기화되어 누구도 볼 수 없으니 안심하셔도 됩니다.
        </div>
        <div class="image-input">
            <div class="image-block">
                <input type="file" accept="image/*" id="image1">
                <img id="preview1" class="image-preview" src="" alt="Image Preview" />
            </div>
            <div class="image-block">
                <input type="file" accept="image/*" id="image2">
                <img id="preview2" class="image-preview" src="" alt="Image Preview" />
            </div>
            <div class="image-block">
                <input type="file" accept="image/*" id="image3">
                <img id="preview3" class="image-preview" src="" alt="Image Preview" />
            </div>
        </div>
        <div class="file-size-note">
            각 파일은 10MB 이하로 업로드해 주세요.
        </div>
        <h2>예산을 입력해 주세요.<span class="red-asterisk">*</span></h2>
        <div class="description">
            피부 분석 후 제품과 루틴을 예산에 맞춰 추천해 드립니다.
        </div>
        <div class="budget-input">
            <input type="text" id="budget" maxlength="10" onkeyup="inputCurrencyFormat(this);" placeholder="예) 50000, 200000" />
        </div>
        <div class="analyze-button">
            <button id="analyze" disabled>분석하기 <div id="spinner" class="spinner" style="display: none;"></div></button>
        </div>
        <div class="result">
            <div class="result-title">분석 결과</div>
            <div id="predicted-age">이곳에 결과가 나옵니다.</div>
        </div>
        <div class="actions">
            <button class="record-button" id="record" disabled>가입하고 기록하기</button>
            <button class="share-button" id="share" disabled>공유하기</button>
        </div>
    </div>
    
    <footer>
        <p class="catch-phrase"> Discover Your Perfect Skin with Free AI.</p>
    </footer>

    <div id="toast" class="toast"></div>
    <script src="scripts.js"></script>
</body>
</html>
